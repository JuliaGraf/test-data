custom_data:
    sequencing_stats:
        section_name: 'Run level metrics'
        plot_type: 'table'
        pconfig:
            id: sequencing_stats
            namespace: 'Sequencing stats'
        headers:
            Total reads:
                description: 'Total number of readas sequenced'
                format: '{:,.0f}'
            MBp:
                description: 'Mega base pairs'
            '%Q30':
                description: 'Percent of reads over Q30'
sp:
    sequencing_stats:
        fn: 'sequencing_stats.txt'

section_comments:
    sequencing_stats: "Comment about sequencing stats"

custom_table_header_config:
    sequencing_stats:
        Total reads:
            suffix: " reads"
        sequencing_stats-MBp:
            suffix: "MBp"

custom_plot_config:
    sequencing_stats:
        col1_header: "Sample"